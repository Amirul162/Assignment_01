<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Check Voting Eligibility</h2>

    <p>Enter your age:</p>
    
    <input id="ageInput">
    <button type="button" onclick="checkVotingEligibility()">Check</button>
    
    <p id="result"></p>
    
    <script>
    function checkVotingEligibility() {
        var age = document.getElementById('ageInput').value;
        var result = document.getElementById('result');
    
       
        age = Number(age);
    
        if (isNaN(age) || age < 0) {
            result.innerHTML = "Invalid input.";
        } else if (age >= 18) {
            result.innerHTML = "The person is eligible to vote.";
        } else if(age >= 0 && age < 18)
        {
            result.innerHTML = "The person is not eligible to vote.";
        }
    }
    </script>
    
</body>
</html>
